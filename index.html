<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn"How to learn"</title>
    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome library cdn-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="split-screen">
        <div class="overlay" id="overlay"></div>
        <div class="left left1">
            <figure class="launch">
                <figcaption id="left1">
                    <h1>Start Learn</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel maiores ad neque.</p>
                    <button class="sign-up-btn" id="sign-up-btn">SIGN UP</button>
                </figcaption>
                <img src="images/undraw_maker_launch_crhe.svg" alt="Launch" id="launch">
            </figure>
        </div>
        <div class="right right1" id="right1">
            <div class="sign-in-form">
                <form action="">
                    <h2>Sign in</h2>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="User Name" id="sign-in-userName">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" id="sign-in-pass">
                    </div>
                    <button type="sumbit" class="sign-in-btn">LOG IN</button>
                </form>
                <P>Or Sign in with social platforms</P>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
        <div class="left left2" id="left2">
            <div class="sign-up-form">
                <form action="">
                    <h2>Sign up</h2>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="User Name" id="sign-up-userName">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="sign-up-email">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" id="sign-up-pass">
                    </div>
                    <button type="sumbit" class="sign-up-btn">LOG UP</button>
                </form>
                <P>Or Sign up with social platforms</P>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
        <div class="right right2">
            <figure class="play">
                <figcaption id="right2">
                    <h1>Start Learn</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel maiores ad neque.</p>
                    <button class="sign-in-btn" id="sign-in-btn">SIGN IN</button>
                </figcaption>
                <img src="images/undraw_press_play_bx2d.svg" alt="press play" id="play">
            </figure>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
